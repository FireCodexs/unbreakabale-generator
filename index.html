<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div>
          <div>
            <input type="radio" name="lowercase" id="lc">
            <label for="lc">Lowercase Characters</label>
          </div>
          <div>
            <input type="radio" name="lowercase" id="uc">
            <label for="uc">Uppercase Characters</label>
          </div>
          <div>
            <input type="radio" name="lowercase" id="nr">
            <label for="nr">Nunbers</label>
          </div>
          <div>
            <input type="radio" name="lowercase" id="sc">
            <label for="sc">Special Characters</label>
          </div>
        </div>
        <div class="slideSelector">
          <input type="range" min="10" max="64" value="37" class="slider" id="RangeSelector">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
